<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="all,follow">
	<title>Comrades in Code</title>

	<link rel="stylesheet" href="../libs/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="../css/dashboard.css" id="theme-stylesheet">
	<link rel="stylesheet" type="text/css" href="../libs/font-awesome/css/font-awesome.min.css">
</head>
<body>

<div class="container">
    <div class="row profile">
		<div class="col-md-3">
			<div class="profile-sidebar">
				<!-- SIDEBAR USERPIC -->
				<div class="profile-userpic">
					<img src="" class="img-responsive" alt="" id="dashboard-profile">
				</div>
				<!-- END SIDEBAR USERPIC -->
				<!-- SIDEBAR USER TITLE -->
				<div class="profile-usertitle">
					<div class="profile-usertitle-name"></div>
					<div class="profile-usertitle-job"></div>
				</div>
				<!-- END SIDEBAR USER TITLE -->
				<!-- SIDEBAR BUTTONS -->
				<div class="profile-userbuttons">
					<button type="button" class="btn btn-success btn-sm" id="create-task">Create Task</button>
				</div>
				<!-- END SIDEBAR BUTTONS -->
				<!-- SIDEBAR MENU -->
				<div class="profile-usermenu">
					<ul class="nav">
						<li class="active">
							<a href="#" id="overview">
							<i class="glyphicon glyphicon-home"></i>
							Overview </a>
						</li>
						<li>
							<a href="profile.html">
							<i class="glyphicon glyphicon-user"></i>
							Profile Settings </a>
						</li>
						<li>
							<a href="#" id="all-tasks">
							<i class="glyphicon glyphicon-ok"></i>
							Tasks </a>
						</li>
						<li>
							<div class="soviet">&#9773;</div>
						</li>
					</ul>
				</div>
				<!-- END MENU -->
			</div>
		</div>
		<div class="col-md-9">
            <div class="profile-content">
			   <div class="panel panel-default">
			   		<div class="panel-heading"><i class="fa fa-code"></i>  Assigned to me</div>
			   		<div class="panel-body" id="issues"></div>
			   </div>
            </div>
		</div>
	</div>
</div>


<!-- Modal -->
	<div id="create-modal" class="modal fade" role="dialog">
	  <div class="modal-dialog">

	    <!-- Modal content-->
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal">&times;</button>
	        <h4 class="modal-title">Glory to the workers</h4>
	      </div>
	      <div class="modal-body">
	      	<b>Title:</b>
	        <input type="text" class="form-control" id="issue-title"></input>

	        <b>Type:</b><br>
	        <select id="issue-type" class="form-control">
	        	<option value="task">Task</option>
	        	<option value="bug">Bug</option>
	        </select>

	        <b>Priority:</b>
	        <input type="radio" value="Major" name="priority"> Major
	        <input type="radio" value="Minor" name="priority"> Minor
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-danger create-btn">&#9773; Create Task</button>
	      </div>
	    </div>

	  </div>
	</div>

	<script src="../libs/jquery-2.1.4.min.js"></script>

	<script src="../libs/bootstrap/js/bootstrap.min.js"></script>
	<script src="../libs/jquery.cookie.js"></script>
	<script src="../js/dashboard.js"></script>
</body>
</html>
